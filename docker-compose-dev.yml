version: "3"

services: 
  nginx:
    container_name: portfolio_nginx
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/nginx/dockerfile
    ports:
      - 3000:80
    volumes:
      - ./docker/nginx/development:/etc/nginx/conf.d
      - portfolio_staticfiles:/app/staticfiles

volumes:
  static_volume: